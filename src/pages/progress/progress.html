<ion-header>
  <ion-navbar>
    <ion-title>
      Progress
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>Tasks</ion-list-header>
    <ion-item *ngFor="let task of task$ | async">
      <ion-icon [name]="getTaskIcon(task)" item-left></ion-icon>
      {{task.name}}
    </ion-item>
  </ion-list>
</ion-content>
