<ion-header>

  <ion-navbar>
    <ion-title>New Character</ion-title>
    <ion-buttons end>
      <button ion-button (click)="dismiss()">
        <span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" hideWhen="ios"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item>
	    	<ion-label primary stacked>Name</ion-label>
	    	<ion-input type="text" [(ngModel)]="character.name"></ion-input>
	  	</ion-item>
		<div>Race: {{character.race}}</div>
  		<div>Class: {{character.class}}</div>
		<div>Pedigree: {{character.pedigree?.join(', ')}}</div>
	  	<ul>
	  		<li *ngFor="let attr of character.attributes">
	  			{{attr.name}}: {{attr.value}}
  			</li>
		</ul>
		<button ion-button (click)="submit()">Submit</button>
	</ion-list>
</ion-content>
